<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - grocery product</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffecd2, #fcb69f); /* Soft peach gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333; /* Dark text for contrast */
        }

        /* Form Container */
        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.9); /* Soft white background */
            border-radius: 15px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #fcb69f;
        }

        h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #f76c6c; /* Warm coral for headings */
        }

        /* Input Fields */
        .input-group {
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #fcb69f; /* Peach border */
            border-radius: 8px;
            background: #fff; /* White input background */
            color: #333;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        .input-group input:focus {
            border-color: #f76c6c;
            outline: none;
        }

        .input-group input::placeholder {
            color: #aaa;
        }

        /* Submit Button */
        button {
            background-color: #f76c6c; /* Coral button */
            color: #fff;
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        button:hover {
            background-color: #e55b5b; /* Slightly darker coral */
            transform: translateY(-3px);
        }

        /* Footer Link */
        p {
            text-align: center;
            margin-top: 1rem;
            font-size: 1rem;
            color: #555; /* Neutral gray for footer text */
        }

        a {
            color: #f76c6c; /* Coral for links */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 1.5rem;
                max-width: 90%;
            }

            h2 {
                font-size: 1.8rem;
            }

            button {
                font-size: 1rem;
                padding: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0 10px;
            }

            .form-container {
                padding: 1rem;
                max-width: 100%;
            }

            h2 {
                font-size: 1.6rem;
                margin-bottom: 1rem;
            }

            button {
                font-size: 1rem;
                padding: 0.8rem;
            }

            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Create an Account</h2>
        <form id="signupForm">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email" required />
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required />
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            fetch('http://localhost:3000/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Account created successfully!");
                        window.location.href = "login.html"; // Redirect to login page
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
